<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengajuan Lamaran - Job Portal</title>
    <link rel="stylesheet" href="styles/lamaran.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html"><img src="/assets/logo website/logo 3.png" alt="Logo Web"></a>
        <div>
            <a href="/index.html">Beranda</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <main class="container">
        <h2>Ajukan Lamaran</h2>
        <form action="berhasil.html" method="get">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" required>
            </div>
            <div class="form-group">
                <label for="tanggal-lahir">Tanggal Lahir</label>
                <input type="date" id="tanggal-lahir" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="hp">Nomor HP</label>
                <input type="tel" id="hp" required>
            </div>
            <div class="form-group">
                <label for="cv">Upload CV (PDF)</label>
                <input type="file" id="cv" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="portofolio">Upload Portofolio (PDF, opsional)</label>
                <input type="file" id="portofolio" accept=".pdf">
            </div>
            <div class="form-group">
                <label for="surat-lamaran">Upload Surat Lamaran (opsional)</label>
                <input type="file" id="surat-lamaran" accept=".pdf">
            </div>
            <button type="submit">Submit Lamaran</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Job Seeker Indonesia</p>
        <p>&copy; Yohanes Nevan, Michael Hosea, Jonathan Satriani</p>
    </footer>
</body>
</html>
