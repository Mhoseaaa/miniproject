        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Ajukan Lamaran</h2>
            <form action="/berhasil.html" enctype="multipart/form-data">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="tanggal">Tanggal Lahir:</label>
                <input type="date" id="tanggal" name="tanggal" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="hp">Nomor HP:</label>
                <input type="tel" id="hp" name="hp" required>

                <label for="cv">Upload CV (PDF):</label>
                <input type="file" id="cv" name="cv" accept="application/pdf" required>

                <label for="portofolio">Upload Portofolio (PDF, optional):</label>
                <input type="file" id="portofolio" name="portofolio" accept="application/pdf">

                <label for="surat">Upload Surat Lamaran (optional):</label>
                <input type="file" id="surat" name="surat" accept="application/pdf">

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
